<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badmiton-Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/login-signup.css">
</head>

<body>
  <div class="login-signup border border-success">
    <div class="tabs">
      <ul>
        <li class="active">
          <span class="text">Login</span>
        </li>
        <li>
          <span class="text">Signup</span>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="tab_wrap" style="display: block;">
        <!-- <div class="title">Login</div> -->
        <div class="tab_content">
          <div class="form-floating mb-3 login">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Email Address">
            </div>
          </div>
          <div class="form-floating mb-3 login">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="password" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success">Login</button>
          <div class="vl"></div>
          <div class="col">
            <button class="btng btn btn-outline-success" type="button" name="button">
              <a href="#" class="google btnsetting">
                <i class="fa fa-google"></i> Login with Google
              </a>
            </button>
          </div>
        </div>
      </div>


      <div class="tab_wrap" style="display: none;">
        <!-- <div class="title">Signup</div> -->
        <div class="tab_content">
          <div class="form-floating signup mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="text" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Name">
            </div>
          </div>
          <div class="form-floating signup mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="email" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Email Address">
            </div>
          </div>
          <div class="form-floating signup mb-3">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="number" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Mobile No.">
            </div>
          </div>
          <div class="form-floating mb-3 signup">
            <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
              <input type="password" class="form-control form-control-sm" id="floatingInput colFormLabelSm"
                placeholder="Password">
            </div>
          </div>
          <button type="submit" class="btn btn-outline-success">Sign Up</button>
          <div class="vl"></div>
          <div class="col">
            <button class="btng btn btn-outline-success" type="button" name="button">
              <a href="#" class="google btnsetting">
                <i class="fa fa-google"></i> Signup with Google
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="login-signup.js"></script>
</body>

</html>
