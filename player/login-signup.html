<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badmiton-Application</title>
  <link rel="stylesheet" href="../css/login-signup.css">
</head>

<body>
  <div class="login-signup">
    <!-- Tabs -->
    <div class="tabs">
      <ul>
        <li class="active">
          <span class="text">Login</span>
        </li>
        <li>
          <span class="text">Signup</span>
        </li>
      </ul>
    </div>

    <div class="content">
      <!-- Login -->
      <div class="tab_wrap" style="display: block;">
        <form action="">
          <div class="tab_content">
            <label class="input-field one">
              <input type="text" placeholder=" " />
              <span class="placeholder">Email</span>
            </label>
            <label class="input-field one">
              <input type="text" placeholder=" " />
              <span class="placeholder">Password</span>
            </label>
            <div class="remember-forgot-agree">
              <input type="checkbox" id="remember" value="remember-me">
              <label for="remember">Remember Me</label><br>
              <span><a href="">Forgot Password?</a></span>
            </div>
            <button class="button-36" role="button">Login</button>
            <button type="button" class="login-with-google-btn">
              Login with Google
            </button>
          </div>
        </form>
      </div>

      <!-- Signup -->
      <div class="tab_wrap" style="display: none;">
        <form action="">
          <div class="tab_content">
            <label class="input-field one">
              <input type="text" placeholder=" " />
              <span class="placeholder">Full Name</span>
            </label>
            <label class="input-field one">
              <input type="email" placeholder=" " />
              <span class="placeholder">Email</span>
            </label>
            <label class="input-field one">
              <input type="password" placeholder=" " />
              <span class="placeholder">Password</span>
            </label>
            <label class="input-field one">
              <input type="password" placeholder=" " />
              <span class="placeholder">Confirm Password</span>
            </label>
            <label class="input-field one">
              <input type="number" placeholder=" " />
              <span class="placeholder">Mobile Number</span>
            </label>
            <div class="remember-forgot-agree">
              <input type="checkbox" id="agree" value="agree-terms-conditions">
              <label for="agree">I agree to the terms and conditions</label><br>
            </div>
            <button class="button-36" role="button">Signup</button>
            <button type="button" class="login-with-google-btn">
              Signup with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/login-signup.js"></script>

</body>

</html>
